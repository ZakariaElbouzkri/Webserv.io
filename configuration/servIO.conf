
http {
    access_log  ./logs/access_log;
    error_log   ./logs/error_log;
    server [ localhost1 ] {
        listen  9000;
        error_page 404 502 301 555 ./error_pages/400.html;
        location [ /home ] {
            allow   POST;
            index   index.html file.html;
        }
    }
}
